<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive pricing component</title>


  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./master.css">
  <script src="./main.js"></script>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="head">
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </div>

    <div class="card">
      <div class="card__header">
        <p class="Pageviews"><span id="page">100K</span> Pageviews</p>
        <input type="range"  class="scroll" min="1" max="5" step="1" value="2" >
        <p class="monthly-cost"><span class="price">$16.00</span> /month</p>
      </div>
      <div class="toggle__section">
        <p>Monthly Billing</p>
        <div class="toggle__btn" id="toggle-btn">
          <span class=" toggle__btn--switch"></span>
        </div>
        <p>Yearly Billing <span class="discount">-25%</span> </p>
      </div>

      <div class="card__footer">
        <ul class="perks">
          <li class="perks__item"><img src="./images/icon-check.svg" alt="" class="check"> Unlimited websites</li>
          <li class="perks__item"><img src="./images/icon-check.svg" alt=""  class="check"> 100% data ownership</li>
          <li class="perks__item"><img src="./images/icon-check.svg" alt=""  class="check"> Email reports</li>
        </ul>
        <a href="#" class="trial__btn">Start my trial</a>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
